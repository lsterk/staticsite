<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} â€“ {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font setup using Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <style>
    body { 
      max-width: 700px; 
      margin: auto; 
      font-family: 'Playfair Display', serif;
      padding: 1rem; 
      line-height: 1.6;
    }
    img { 
      display: block; 
      margin: 1.5rem auto; 
      max-width: 100%;
      border-radius: 8px;
    }
    h1 { text-align: center; }

    /* Styling for the button that jumps to the year in photos 
      TODO - figure out how to center the button on the page?
    */
    .jump-button {
      /* Display & Sizing */
      display: inline-block; /* Allows us to set padding and margin */
      padding: 10px 20px;    /* Space inside the button */
      margin: 20px 0;        /* Space above/below the button */

      /* Appearance */
      background-color: #257915;
      color: white;              /* White text color */
      text-decoration: none;     /* Removes the default underline from links */
      border-radius: 5px;        /* Rounded corners */
      font-weight: bold;         /* Make the text bold */
      cursor: pointer;           /* Ensures the cursor is a hand icon on hover */
      
      /* Optional: Add a hover effect for better user experience */
      transition: background-color 0.3s ease;
    }

    .jump-button:hover {
      background-color: #216812; /* Darker blue when the user hovers over it */
    }

    html {
      scroll-behavior: smooth;
    }

    .gallery {
      width: 100%;
      margin: 0;
    }

    .grid-item {
      width: 45%;               /* adjust for number of columns */
      margin: 0;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Add Swiper.js styles and scripts -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  {{ content }}
</body>
</html>
